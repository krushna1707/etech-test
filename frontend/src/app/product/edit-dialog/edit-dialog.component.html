<div aria-hidden="true" class="fixed z-50 flex justify-center items-center h-modal md:h-full md:inset-0">
    <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="productForm" (ngSubmit)="dialogRef.close(productForm)">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-5 rounded-t border-b ">
                <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl">
                    Edit Item
                </h3>
                <button (click)="dialogRef.close()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-cente" data-modal-toggle="defaultModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
               
                    <div class="input-group">
                      <label for="itemName">
                        Item Name
                      </label>
                      <div class="input">
                        <input formControlName="itemName" id="itemName" type="text" name="itemName" />
                        <div class="form-control-feedback"
                          *ngIf="pf['itemName'].errors && (pf['itemName'].dirty || pf['itemName'].touched)">
                          <p class="error" *ngIf="pf['itemName'].errors?.['required']">Item name is required</p>
                          <p class="error" *ngIf="pf['itemName'].errors?.['maxlength']"> Maximum 50 characters are allow </p>
                          <p class="error" *ngIf="pf['itemName'].errors?.['pattern']"> Not allow spaces in
                            first and last. </p>
                        </div>
                      </div>
                    </div>
                    <div class="input-group">
                      <label for="itemPrice">
                        Item Price
                      </label>
                      <div class="input">
                        <input id="itemPrice" formControlName="itemPrice" name="itemPrice" type="number" />
                        <div class="form-control-feedback"
                          *ngIf="pf['itemPrice'].errors && (pf['itemPrice'].dirty || pf['itemPrice'].touched)">
                          <p class="error" *ngIf="pf['itemPrice'].errors?.['required']">Item price is required</p>
                          <p class="error" *ngIf="pf['itemPrice'].errors?.['min']"> Item price must not be less than 1</p>
                          <p class="error" *ngIf="pf['itemPrice'].errors?.['max']"> Item price must not be greater than 99999.99</p>
                          <p class="error" *ngIf="pf['itemPrice'].errors?.['pattern']"> Only allow number. </p>
                        </div>
                      </div>
            
                    </div>
                    <div class="input-group">
                      <label for="itemImage">
                        Item Image
                      </label>
                      <div class="input">
                        <input id="itemImage" (change)="updateFile($event)" formControlName="itemImage" name="itemImage" type="file"
                          accept="image/*" />
                        <div class="form-control-feedback"
                          *ngIf="pf['itemPrice'].errors && (pf['itemImage'].dirty || pf['itemImage'].touched)">
                          <p class="error" *ngIf="pf['itemImage'].errors?.['required']">Item image is required</p>
                        </div>
                      </div>
                    </div>
            
            </div>
            <!-- Modal footer -->
            <div class="w-full flex items-center justify-end p-6 space-x-2 rounded-b border-t border-gray-200">
                <button type="button" (click)="dialogRef.close()" class="rounded-lg border border-gray-200 hover:bg-gray-100 text-sm font-medium px-5 py-2.5 bg-white focus:ring-gray-300">Cancel</button>
                <button type="button" (click)="update()" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4  rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10">Update</button>
            </div>
        </div>
    </form>
    </div>
</div>
