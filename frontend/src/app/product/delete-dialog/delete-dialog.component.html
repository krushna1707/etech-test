<div aria-hidden="true" class="fixed z-50 flex justify-center  items-center h-modal md:h-full md:inset-0">
    <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-5 rounded-t border-b ">
                <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl">
                    Delete Item
                </h3>
                <button (click)="dialogRef.close()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-cente" data-modal-toggle="defaultModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                   Are you sure want to delete this item?
                </p>
            </div>
            <!-- Modal footer -->
            <div class="w-full flex items-center justify-end p-6 space-x-2 rounded-b border-t border-gray-200">
                <button type="button" (click)="dialogRef.close()" class="rounded-lg border border-gray-200 hover:bg-gray-100 text-sm font-medium px-5 py-2.5 bg-white focus:ring-gray-300">No</button>
                <button type="button" (click)="dialogRef.close(data.id)" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4  rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10">Yes</button>
            </div>
        </div>
    </div>
</div>
